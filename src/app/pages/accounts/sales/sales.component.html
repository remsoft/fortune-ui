<nb-card>
  <nb-card-header>
    Sales
  </nb-card-header>
  <nb-card-body>
    <div class="form-group row">
      <div style="padding: 15px">
        <div class="dropdown btn-group" ngbDropdown>
          <button type="button" class="btn btn-primary">New</button>
          <button type="button" class="btn btn-primary" ngbDropdownToggle></button>
          <ul class="dropdown-menu" ngbDropdownMenu>
            <li class="dropdown-item">Invoice</li>
            <li class="dropdown-item">Quote</li>
            <li class="dropdown-item">Repeating Invoice</li>
          </ul>
        </div>
      </div>
      <div style="padding: 15px">
        <button type="button" class="btn btn-primary">
          <i class="nb-home"></i>
          <span>Send Statment</span>
        </button>
      </div>
      <div style="padding: 15px">
        <button type="button" class="btn btn-primary">
          <i class="nb-home"></i>
          <span>import</span>
        </button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-8">
        <div ngbRadioGroup class="btn-group btn-group-toggle btn-outline-toggle-group btn-group-full-width btn-toggle-radio-group">
          <label ngbButtonLabel class="btn btn-outline-primary">
            <input ngbButton type="radio" value="d"> Draft
          </label>
          <label ngbButtonLabel class="btn btn-outline-primary">
            <input ngbButton type="radio" value="a"> Awaiting Approval
          </label>
          <label ngbButtonLabel class="btn btn-outline-primary">
            <input ngbButton type="radio" value="p"> Awaiting Payment
          </label>
          <label ngbButtonLabel class="btn btn-outline-primary">
            <input ngbButton type="radio" value="o"> Overdue
          </label>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
