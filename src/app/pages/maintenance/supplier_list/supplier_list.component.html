<nb-card>
  <nb-card-header>
    List of Supplier
  </nb-card-header>

  <nb-card-body>
    <div style="float: right;margin-bottom:1em"><button type="button" (click)="onAdd()" class="btn btn-primary">Add</button></div>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (add)="onAdd($event)" >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
